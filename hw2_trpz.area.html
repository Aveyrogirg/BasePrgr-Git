<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Конвертер валют с выводом результата на страницу</title>
</head>
<body>

<script type="text/javascript">
	/*
	2.Подсчет площади трапеции

Пользователь вводит длину оснований трапеции (a и b), а также высоту трапеции h. Программа выводит сообщение: «Площадь трапеции будет равна <значение>». Площадь вычисляется по формуле ((a + b) / 2) * h, где a, b - основания, h - высота. 
	*/
	let a = +prompt('Введите величину первого основания');
	let b = +prompt('Введите величину второго основания');
	let h = +prompt('Введите высоту трапеции');

	
	document.write('При заданных параметрах:' + '<br>' + 
		'Основание 1 = ' + a + 'см.' + '<br>' + 
		'Основание 2 = ' + b + 'см.' + '<br>' + 
		'Высота = ' + h + 'см.' + '<br>' + 
		'Площадь трапеции равна ' + ((a+b) / 2) * h + ' кв.см.');

</script>
</body>
</html>
