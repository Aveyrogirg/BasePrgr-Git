<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Сравнение чисел</title>
</head>
<body>

<script>
	let a = +prompt('Введите первое число');
	let b = +prompt('Введите второе число');

	let max;
	let min;

	if (a>b) {
		max = a;
		min = b;
	} else if (a==b) {
		alert('Числа равны!')
	} else {
		max = b;
		min = a;
	}

	alert(max + ' больше ' + min);

</script>

</body>

</html>
