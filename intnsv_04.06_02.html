<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>калькулятор</title>
</head>
<body>



<script>
	
	let a = +prompt('Введите первое число');
	let b = +prompt('Введите второе число');

	let result = a * b;
	alert('Произведение чисел: ' + result);

	result = a + b;
	alert('Сумма чисел: ' + result);

</script>

</body>

</html>
