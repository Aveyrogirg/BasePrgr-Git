<!DOCTYPE html>
<html>

<head>

	<title>Подсчёт суммы чисел</title>
</head>
<body>

<script type="text/javascript">

//Запрос числа
		
	do{ n = +prompt('Пожалуйста, введите положительное число');
	} while(isNaN(n) || n < 0);

// Подсчёт суммы чисел от 0 до указанного пользователем
		let sum =0;
	for (let i = 0; i <= n; i++) {
		sum = sum + i;
		}
		document.write('Сумма чисел от 0 до '+ n + ' = ' + sum);
	
		
</script>

</body>

</html>
